<style>
    .fa-star{
        color: yellow;
    }
.dropdown{
    display: inline;
}
    

button {

  cursor:pointer;
}

    
#maphere {

.heading{

 .column {

<body>
    <br><br>
<div class="container" style="width: 75%">
<div class="well">
    
    <div class="heading"><b>Travel and Entertainment Search</b></div><br>
    
    <form class="form-horizontal" action="">
    
    <div class="form-group">
    <label class="control-label col-sm-2" for="keyword" style="padding-left: 10%">Keyword<span style="color: red">*</span></label>
    <div class="col-sm-8" style="padding-left: 10%; padding-right: 5%">          
        <input type="text" class="form-control" id="keyword" name="keyword" onclick="removeErr1()" >
        <div style="color: red" id="error1" ></div>
      </div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-sm-2" for="category" style="padding-left: 10%">Category</label>
    <div class="col-sm-6" style="padding-left: 10%; padding-right: 5%"> 
        <select class="form-control" id="category" name="category" >
        <option id="default">Default</option>
        <option>Airport</option>
        <option>Amusement Park</option>
        <option>Aquarium</option>
        <option>Art Gallery</option>
        <option>Bakery</option>
        <option>Bar</option>
        <option>Beauty Salon</option>
        <option>Bowling Alley</option>
        <option>Bus Station</option>
        <option>Cafe</option>
        <option>Campground</option>
        <option>Car Rental</option>
        <option>Casino</option>
        <option>Lodging</option>
        <option>Movie Theater</option>
        <option>Museum</option>
        <option>Night Club</option>
        <option>Park</option>
        <option>Parking</option>
        <option>Restaurant</option>
        <option>Shopping Mall</option>
        <option>Stadium</option>
        <option>Subway station</option>
        <option>Taxi Stand</option>
        <option>Train station</option>
        <option>Transit Station</option>
        <option>Travel Agency</option>
        <option>Zoo</option>
    </select>
    </div>
    </div>
        
    <div class="form-group">
    <label class="control-label col-sm-2" for="distance" style="padding-left: 10%">Distance(miles)</label>
    <div class="col-sm-6" style="padding-left: 10%; padding-right: 5%">          
        <input type="text" class="form-control" id="distance" name="distance" placeholder="10">
      </div>
    </div>
        
    <div class="form-group">
    <label class="control-label col-sm-2" for="from" style="padding-left: 10%">From<span style="color: red">*</span></label>
    <div class="col-sm-8"  style="padding-left: 10%; padding-right: 5%">          
    <div class="radio" >
    <label>
        <input type="radio" name="location" checked id="location1" onclick="disableLocation()" >Current Location
    </label>
    </div>
    <div class="radio disabled" >
    <label>
        <input type="radio" name="location" id="location2" onclick="enableLocation()" >Other. Please specify:
    </label>
    <div class="form-group" style="padding-left:6%">         
    <input type="text" class="form-control" id="locationtext" name="locationtext" onclick="removeErr2()" placeholder="Enter a location"  disabled>
    <div id="error2" style="color: red"></div>
    </div>
    </div>
      
    </div>
    
    </div>
        
    <div class="form-group">
    <button type="button" id="submit" disabled class="btn btn-info" style="margin-left: 10%" onclick="validate()"> 
    <span class="glyphicon glyphicon-search"></span> Search </button>
    <button type="button" id="clear" class="btn btn-default" onclick="clearForm()">Clear </button>
    </div>   

        
</form>
</div>
</div>

<div class="btn-group-inline" id="btn1" style="text-align:center" >
  <button type="button" class="btn btn-primary" onclick="getResults">Results</button>
  <button type="button" class="btn btn-link" onclick="getFavs()">Favourites</button>
</div>
        

        
<div class="container" id="resultArea" >
</div>
    
    <div class="container" id= "nextpage">
<div class="btn-group-inline" style="text-align:center" >
    <button type="button" class="btn btn-default" id="previouspagebutton" style="visibility:hidden">Previous</button>
    <button type="button" class="btn btn-default" id="nextpagebutton"  style="visibility:hidden">Next</button>
    </div>    
    </div>
    
    
<div id="pbar" style="visibility: hidden">    
<br><br><br>    
<div class="progress"><div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div></div> 
</div>
    
<div class="container" id="details" style="visibility:hidden">
<br>
    
<div id="header">
<div class="row" style="padding-bottom: :15px; margin-bottom: 10px">
    
<div class="col-sm-4" ><button type="button" id="back" onclick="getResults()" class="btn btn-default btn-sm" style="margin-left:10%"id="list"><span class="glyphicon glyphicon-chevron-left"></span>List</button> </div>
<div class="col-sm-6"><b><p id="placename" style="font-size: 20px; text-align: center;"></p></b> </div>
<div class="col-sm-2" style="text-align: center;" >
<button type="button" class="btn btn-default btn-sm" id="fav" onclick="onfav()">
    <i class="fa fa-star"></i>
</button>
    <button type="button" class="btn btn-default btn-sm" id="tweet" onclick="https://twitter.com/intent/tweet"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/Twitter.png" style=
"width:25px;height:25px;padding:0"></button>
    </div>
</div>

<div class="right-tabs clearfix" style="width:90%">  
<ul class="nav nav-tabs pull-right">
    <li class="active"><a data-toggle="tab" href="#info">Info</a></li>
    <li><a data-toggle="tab" href="#photos">Photos</a></li>

  </ul>
  <div class="tab-content" >
   <br><br>
    <div id="info" class="tab-pane fade in active">
    </div>
    
    <div id="photos" class="tab-pane fade">
     </div>

    <div id="map" class="tab-pane fade">

         <div class="col-md-3">Travel mode</div>
         
         <div class="col-md-3"></div>
         </div>
         <div class="row">
       <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Your location" id="fromloc" name="fromloc"></div>
         <div class="col-md-3"><input type="text" class="form-control" id="toloc" name="toloc" readonly></div>

        </div>
    </div>

<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" id="dd1" type="button" data-toggle="dropdown">Google Reviews
<span class="caret"></span></button>
  <ul class="dropdown-menu" >
      <li> <a class="dropdown-item"  onclick="ongoogle()">Google Reviews</a> </li>
      <li> <a class="dropdown-item"  onclick="onyelp()">Yelp Reviews</a> </li>
  </ul>
</div>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" id="dd2" type="button" data-toggle="dropdown">Default Order
    <span class="caret"></span></button>

  <ul class="dropdown-menu" >
      <li><a class="dropdown-item" onclick ="ondefault()" id="ondefault">Default Order</a></li>
      <li><a class="dropdown-item" onclick ="onhighrating()" id="onhighrating">Highest Rating</a></li>
      <li><a class="dropdown-item" onclick ="onlowrating()" id="onlowrating">Lowest Rating</a></li>
      <li><a class="dropdown-item" onclick ="onmostrecent()" id="onmostrecent">Most Recent</a></li>
      <li><a class="dropdown-item" onclick ="onleastrecent()" id="onleastrecent">Least Recent</a></li>
  </ul>
</div>

      
<div id="reviewshere">
</div>
</div>
      
      </div>
      
  </div>

 <div class="modal fade" id="myModal" role="dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><b>Open Hours</b></h4>
        </div>
        <div class="modal-body" id="modal-body" >
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>

</div>
